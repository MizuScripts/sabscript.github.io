<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MizuHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }
    .title {
      font-size: 2.5em;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .title img {
      width: 40px;
      height: 40px;
    }
    .subtitle {
      font-size: 1em;
      color: #aaa;
      margin-bottom: 15px;
    }
    .icons {
      margin-bottom: 20px;
    }
    .icons a {
      margin: 0 10px;
      display: inline-block;
      transition: transform 0.2s;
    }
    .icons a:hover {
      transform: scale(1.2);
    }
    .icons img {
      width: 35px;
      height: 35px;
      filter: drop-shadow(0 0 5px rgba(0,255,255,0.6));
    }
    .script-box {
      width: 100%;
      height: 180px; /* little smaller */
      background: rgba(20, 20, 20, 0.8);
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 10px;
      text-align: left;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .copy-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: linear-gradient(135deg, #0ff, #08f);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .copy-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #08f, #0ff);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">
      <img src="https://cdn-icons-png.flaticon.com/512/5968/5968267.png" alt="icon">
      <span>MizuHub</span>
    </div>
    <div class="subtitle">Your Best Scripters</div>

    <div class="icons">
      <a href="https://discord.gg/mxSvSpJe7s" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
      </a>
      <a href="https://youtube.com/@mizuscripts" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
      </a>
    </div>

    <div class="script-box" id="scriptBox">
loadstring(game:HttpGet("https://raw.githubusercontent.com/MizuScripts/MizuSpawner/refs/heads/main/Loader.lua"))()
    </div>

    <button class="copy-btn" onclick="copyScript()">Copy Script</button>
  </div>

  <script>
    function copyScript() {
      const scriptText = document.getElementById('scriptBox').innerText;
      navigator.clipboard.writeText(scriptText).then(() => {
        alert("Script copied to clipboard!");
      });
    }
  </script>
</body>
</html>
